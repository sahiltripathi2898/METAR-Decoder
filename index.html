<html>
  <head>
    <title>METAR</title>
  </head>
  <body>
    <div style="text-align: center; margin-top:10px; margin-bottom: 40px;">
      <h2>METAR Decoder</h2>
    </div>
    <div style="margin:10px; text-align: center;">
      <textarea id="input" style="width:50%; height:100px" placeholder="METAR Code Here"></textarea>
    </div>
    <div style="margin:10px;text-align: center;">
      <input type="button" id="button" value="Decode"/>
    </div>
    <div style="margin:10px; text-align: center;">
      <textarea id="output" style="width:50%; height:500px" placeholder="Decoded METAR"></textarea>
    </div>
    <script src="./metar.js"></script>
    <script>

      document.getElementById("button").addEventListener("click",(event) => {
        event.preventDefault();
        var message = document.getElementById("input").value; // Grab the input element
        var metar = parseMetarCodes(message);                 // call the decoder
  
        if(!!metar)
        {
          document.getElementById("output").value=JSON.stringify(metar,null,8);
        }
        else 
        {
          document.getElementById("output").innerHTML="Error";
        }
        
      });
  </script>
  </body>
  
</html>
